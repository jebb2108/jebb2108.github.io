<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой словарь</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .word-container {
            padding: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .word {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .pos {
            font-size: 20px;
            color: #6a11cb;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        .translation {
            font-size: 24px;
            color: #2575fc;
            text-align: center;
            padding: 20px;
            background: #f0f7ff;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }

        .nav-btn {
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }

        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .nav-btn:hover:not(:disabled) {
            background: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }

        .counter {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 20px;
            color: #6a11cb;
        }

        @media (max-width: 480px) {
            .word {
                font-size: 28px;
            }

            .translation {
                font-size: 20px;
            }

            .nav-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мой словарь</h1>
        </div>

        <div id="word-container" class="word-container">
            <div class="empty-state">
                <h2>Загрузка словаря...</h2>
                <p>Пожалуйста, подождите</p>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let words = [];
        let currentIndex = 0;

        // Получение данных словаря
        async function fetchWords() {
            try {
                const response = await fetch(`/api/words?user_id=${tg.initDataUnsafe.user.id}`);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки слов');
                }
                words = await response.json();

                if (words.length > 0) {
                    renderWord(0);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('word-container').innerHTML = `
                    <div class="empty-state">
                        <h2>Ошибка загрузки</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Отображение слова
        function renderWord(index) {
            const word = words[index];
            document.getElementById('word-container').innerHTML = `
                <div class="word">${word.word}</div>
                <div class="pos">${word.part_of_speech}</div>
                <div class="translation">${word.translation || 'Нет перевода'}</div>
                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" ${index === 0 ? 'disabled' : ''}>
                        ← Предыдущее
                    </button>
                    <button class="nav-btn" id="next-btn" ${index === words.length - 1 ? 'disabled' : ''}>
                        Следующее →
                    </button>
                </div>
                <div class="counter">${index + 1} из ${words.length}</div>
            `;

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    renderWord(currentIndex);
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentIndex < words.length - 1) {
                    currentIndex++;
                    renderWord(currentIndex);
                }
            });
        }

        // Показ состояния пустого словаря
        function showEmptyState() {
            document.getElementById('word-container').innerHTML = `
                <div class="empty-state">
                    <h2>Ваш словарь пуст</h2>
                    <p>Добавьте слова через бота</p>
                </div>
            `;
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', fetchWords);
    </script>
</body>
</html>
