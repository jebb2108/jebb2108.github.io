<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Vocabulary Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #0088cc, #00b09b);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 i {
            font-size: 1.8rem;
        }
        
        .user-info {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        .section {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        h2 {
            color: #0088cc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }
        
        .btn {
            background: linear-gradient(to right, #0088cc, #00b09b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #6c757d, #5a6268);
        }
        
        #searchResult {
            margin-top: 20px;
            padding: 20px;
            background: #e9f7fe;
            border-radius: 8px;
            font-size: 1.1rem;
            display: none;
        }
        
        .result-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-top: 15px;
        }
        
        .result-card h3 {
            color: #0088cc;
            margin-bottom: 10px;
        }
        
        .word-info {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .word-info div {
            background: #f0f8ff;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        #allWords {
            display: none;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            border: 1px solid #e1e1e1;
            padding: 12px 15px;
            text-align: left;
        }
        
        th {
            background-color: #0088cc;
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e9f7fe;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0088cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .success {
            background: linear-gradient(to right, #28a745, #20c997);
        }
        
        .error {
            background: linear-gradient(to right, #dc3545, #e83e8c);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-group {
                min-width: 100%;
            }
            
            .section {
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Словарь Telegram-бота</h1>
            <div class="user-info">
                <span>Пользователь ID: <span id="userId">загрузка...</span></span>
            </div>
        </header>
        
        <div class="section">
            <h2><i class="fas fa-plus-circle"></i> Добавить новое слово</h2>
            <div class="form-group">
                <div class="input-row">
                    <div class="input-group">
                        <label for="newWord">Слово (английский)</label>
                        <input type="text" id="newWord" placeholder="Введите слово">
                    </div>
                    <div class="input-group">
                        <label for="partOfSpeech">Часть речи</label>
                        <select id="partOfSpeech">
                            <option value="noun">Существительное</option>
                            <option value="verb">Глагол</option>
                            <option value="adjective">Прилагательное</option>
                            <option value="adverb">Наречие</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="translation">Перевод (русский)</label>
                <input type="text" id="translation" placeholder="Введите перевод">
            </div>
            
            <button class="btn" onclick="addWord()">
                <i class="fas fa-plus"></i> Добавить в словарь
            </button>
        </div>
        
        <div class="section">
            <h2><i class="fas fa-search"></i> Поиск перевода</h2>
            <div class="input-row">
                <div class="input-group" style="flex: 3;">
                    <input type="text" id="searchWord" placeholder="Введите слово для поиска">
                </div>
                <button class="btn" style="flex: 1;" onclick="findTranslation()">
                    <i class="fas fa-search"></i> Найти
                </button>
            </div>
            
            <div id="searchResult">
                <div class="result-card">
                    <h3>Результат поиска</h3>
                    <div class="word-info">
                        <div><strong>Слово:</strong> <span id="resultWord"></span></div>
                        <div><strong>Часть речи:</strong> <span id="resultPos"></span></div>
                    </div>
                    <p><strong>Перевод:</strong> <span id="resultTranslation"></span></p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2><i class="fas fa-book-open"></i> Все слова в словаре</h2>
            <button class="btn btn-secondary" onclick="toggleWords()">
                <i class="fas fa-list"></i> Показать/Скрыть слова
            </button>
            
            <div id="allWords">
                <div class="loading" id="loadingWords">
                    <div class="spinner"></div>
                    Загрузка списка слов...
                </div>
                <table id="wordsTable">
                    <thead>
                        <tr>
                            <th>Слово</th>
                            <th>Часть речи</th>
                            <th>Перевод</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="wordsList">
                        <!-- Слова будут добавляться сюда динамически -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer>
            <p>Telegram Vocabulary Bot &copy; 2023 | Все права защищены</p>
        </footer>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Базовый URL API (замените на ваш реальный URL)
        const API_BASE_URL = 'https://your-backend-domain.com';
        
        // Получаем параметры URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // Элементы DOM
        const userIdElement = document.getElementById('userId');
        const wordsListElement = document.getElementById('wordsList');
        const loadingElement = document.getElementById('loadingWords');
        const notificationElement = document.getElementById('notification');
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            if (userId) {
                userIdElement.textContent = userId;
                // Загружаем слова сразу при открытии страницы
                loadWords();
            } else {
                showNotification('Ошибка: Не указан ID пользователя', 'error');
                userIdElement.textContent = 'не определен';
            }
        });
        
        // Загрузка слов пользователя
        async function loadWords() {
            if (!userId) return;
            
            try {
                wordsListElement.innerHTML = '';
                document.getElementById('wordsTable').style.display = 'none';
                loadingElement.style.display = 'block';
                
                const response = await fetch(`${API_BASE_URL}/api/words?user_id=${userId}`);
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const words = await response.json();
                
                if (words.length === 0) {
                    wordsListElement.innerHTML = '<tr><td colspan="4" style="text-align: center;">Словарь пуст</td></tr>';
                } else {
                    words.forEach(word => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${word.word}</td>
                            <td>${getPartOfSpeechName(word.part_of_speech)}</td>
                            <td>${word.translation}</td>
                            <td class="actions">
                                <button class="delete-btn" onclick="deleteWord(${word.id})">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </td>
                        `;
                        wordsListElement.appendChild(row);
                    });
                }
                
                document.getElementById('wordsTable').style.display = 'table';
                loadingElement.style.display = 'none';
            } catch (error) {
                console.error('Ошибка загрузки слов:', error);
                wordsListElement.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #dc3545;">Ошибка загрузки данных</td></tr>';
                loadingElement.style.display = 'none';
                showNotification('Ошибка загрузки слов из словаря', 'error');
            }
        }
        
        // Добавление нового слова
        async function addWord() {
            const word = document.getElementById('newWord').value.trim().toLowerCase();
            const partOfSpeech = document.getElementById('partOfSpeech').value;
            const translation = document.getElementById('translation').value.trim();
            
            if (!word || !translation) {
                showNotification('Пожалуйста, заполните все поля', 'error');
                return;
            }
            
            if (!userId) {
                showNotification('Ошибка: Не указан ID пользователя', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/words`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        word: word,
                        part_of_speech: partOfSpeech,
                        translation: translation
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                // Очистка полей
                document.getElementById('newWord').value = '';
                document.getElementById('translation').value = '';
                
                showNotification(`Слово "${word}" добавлено в словарь!`, 'success');
                
                // Обновляем список слов
                loadWords();
            } catch (error) {
                console.error('Ошибка добавления слова:', error);
                showNotification('Ошибка при добавлении слова', 'error');
            }
        }
        
        // Поиск перевода
        async function findTranslation() {
            const word = document.getElementById('searchWord').value.trim().toLowerCase();
            if (!word) {
                showNotification('Введите слово для поиска', 'error');
                return;
            }
            
            if (!userId) {
                showNotification('Ошибка: Не указан ID пользователя', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/words/search?user_id=${userId}&word=${encodeURIComponent(word)}`);
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result && result.word) {
                    document.getElementById('resultWord').textContent = result.word;
                    document.getElementById('resultPos').textContent = getPartOfSpeechName(result.part_of_speech);
                    document.getElementById('resultTranslation').textContent = result.translation;
                    document.getElementById('searchResult').style.display = 'block';
                } else {
                    document.getElementById('resultWord').textContent = word;
                    document.getElementById('resultPos').textContent = 'не найдено';
                    document.getElementById('resultTranslation').textContent = 'Слово не найдено в словаре';
                    document.getElementById('searchResult').style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка поиска слова:', error);
                showNotification('Ошибка при поиске слова', 'error');
            }
        }
        
        // Удаление слова
        async function deleteWord(wordId) {
            if (!confirm('Вы уверены, что хотите удалить это слово?')) return;
            
            if (!userId) {
                showNotification('Ошибка: Не указан ID пользователя', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/words/${wordId}?user_id=${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                showNotification('Слово успешно удалено', 'success');
                
                // Обновляем список слов
                loadWords();
            } catch (error) {
                console.error('Ошибка удаления слова:', error);
                showNotification('Ошибка при удалении слова', 'error');
            }
        }
        
        // Показать/скрыть все слова
        function toggleWords() {
            const wordsDiv = document.getElementById('allWords');
            wordsDiv.style.display = wordsDiv.style.display === 'none' ? 'block' : 'none';
            
            if (wordsDiv.style.display === 'block') {
                loadWords();
            }
        }
        
        // Преобразование кода части речи в читаемое название
        function getPartOfSpeechName(code) {
            const names = {
                'noun': 'Существительное',
                'verb': 'Глагол',
                'adjective': 'Прилагательное',
                'adverb': 'Наречие',
                'other': 'Другое'
            };
            return names[code] || code;
        }
        
        // Показать уведомление
        function showNotification(message, type) {
            notificationElement.textContent = message;
            notificationElement.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
